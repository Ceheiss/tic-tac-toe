<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Shojumaru&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Game Markup -->
  <h1 id="main-title">Tic Tac Toe</h1>
  <div id="main-section">
      <div id="grid-container">
          <div class="grid-block"></div>
          <div class="grid-block"></div>
          <div class="grid-block"></div>
          <div class="grid-block"></div>
          <div class="grid-block"></div>
          <div class="grid-block"></div>
          <div class="grid-block"></div>
          <div class="grid-block"></div>
          <div class="grid-block"></div>
        </div>
      <div>
        <div class="player-info">
          <h3 class="player-title">You: </h3>
          <img src="images/o-brush.png" class="players-display">
        </div>
        <div class="player-info">
          <h3 class="player-title">Computer: </h3>
          <img src="images/x-brush.png" class="players-display">
        </div>
      </div>
  </div>
  <!-- The Modal - This runs when game is finished-->
  <div id="end-modal" class="modal">

    <div class="modal-content">
      <h1 id="modal-message"></h1>
      <button class="restart">Play Again!</button>
    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
