<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="main-title">Tic Tac Toe</h1>
  <div id="main-section">
      <div id="grid-container"></div>
      <div>
        <div>
          <h3 class="player-title">You: </h3>
          <img src="images/o-brush.png" class="players-display">
        </div>
        <div>
          <h3 class="player-title">Computer: </h3>
          <img src="images/x-brush.png" class="players-display">
        </div>
      </div>
  </div>
  <div id="end-modal" class="modal">
    <!-- Modal content -->
    <div class="modal-content box">
      <h1>Winner is </h1>
      <button class="close">Let's play</button>
    </div>
</div>
  <script src="app.js"></script>
</body>
</html>
